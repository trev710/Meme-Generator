<html>
    <head>
      <meta charset="utf-8" />
      <title>Random Meme Generator</title>
      <link rel="stylesheet" href="style.css">
      
      <script defer type="text/javascript" src="index.js"></script>
      <script defer type="text/javascript" src="likebutton.js"></script> 
      <script defer type="text/javascript" src="dislikebutton.js"></script> 
      <script defer type="text/javascript" src="caption.js"></script> 
      <script defer type="text/javascript" src="textbox.js"></script>
    </head>  
    <body>
      <div class="wrapper">
      <header class="header">
        
      <img src="images/header.png" id="headerImage">
      </header>
      
      <columnA> 
        <!-- Generate random meme section -->
          <div id="generateNewBtn"><button id="makeAMeme" type="submit">Generate New Meme!</button></div>
          <h2>Meme name goes here</h2>
<!-- Draggable DIV -->
<div id="textBox">
  <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
  <!--<div id="textHead">Click here to move</div>-->
  <header id="textBoxheader">
    Add a caption and click here to drag!
  </header>
  <div id="textarea" contenteditable="true"></div>
    <p></p>
    <p></p>
    <p></p>
</div>



          <form class="makeAMeme"> 
            
              <img id="meme" alt="meme image goes here">
              
              <!-- Like counter -->
              <p id='likesP'></p>

              <!-- Buttons section -->
              <div id="buttonDiv"> <!-- Wrapped the buttons in a div so it can be repositioned-->
              <button id="like">Like</button>
              <button id="dislike">Dislike</button>
              </div> <!-- Close div -->
              <p id="dislikeMessage"></p>
          </form>

          








          

          <!-- Comments section -->
          <form id="createComment" action="" method="POST">
            <label for="newComment">Comments:</label>
            <input
            type="text"
            id="newComment"
            name="newComment"
            placeholder="Enter Comment Here"
            />
            <input type="submit" value="Create New Comment"/>
          </form>
          <div id='commentList'>
            <h2>Comments</h2>
            <ul id="commentul"></ul>
          </div>

      </columnA>

      <columnB> 
        <!-- Wall of Shame section -->  
        <!-- <h3>Wall of Shame</h3> -->
        <div id="wallHeaderDiv">
        <img src="images/wallheader.png" id="wallHeader">
        </div>
        <div id='listDiv'> 
        <button id="reloadList">Refresh the list of disliked memes!</button> 
        <ul id="listOfDislikedMemes"></ul> 
        </div> 
      </columnB>

      <footer class="footer">2021 Flatiron School</footer>
      </div>

    </body>
  </html>
